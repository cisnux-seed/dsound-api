name: CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/dsound-api:latest

      - name: Logout from Docker Hub
        run: docker logout

      - name: Decode SSH key
        id: decode_key
        run: |
          echo "${{ secrets.AZURE_VM_PRIVATE_KEY }}" | base64 --decode > dsound_key.pem
          chmod 600 dsound_key.pem

      - name: SSH to Azure VM and run Docker image
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ steps.decode_key.outputs.key }}
          port: ${{ secrets.AZURE_VM_PORT }}
          script: |
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/dsound-api:latest
            docker stop dsound-api || true
            docker rm dsound-api || true
            docker run -d --name dsound-api -p 8080:8080 ${{ secrets.DOCKER_HUB_USERNAME }}/dsound-api:latest
            docker logout